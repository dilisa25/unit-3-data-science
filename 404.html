<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-purple-50 text-neutral-900">
    {% include "components/navbar.html.jinja" %}

    <div class="min-h-[70vh] flex items-center justify-center px-6">
        <div class="bg-white rounded-3xl border border-purple-200 shadow-lg p-12 text-center max-w-lg">

            <!-- Big 404 -->
            <h1 class="text-7xl font-extrabold text-purple-800 mb-4">
                404
            </h1>

            <!-- Message -->
            <h2 class="text-2xl font-bold text-purple-900 mb-4">
                Page Not Found
            </h2>

            <p class="text-purple-700 mb-8">
                Oops! The page you’re looking for doesn’t exist or has been moved.
            </p>

            <!-- Actions -->
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <a href="/"
                   class="bg-purple-700 hover:bg-purple-800 text-white
                          font-bold px-8 py-3 rounded-xl transition">
                    Go Home
                </a>

                <a href="/browse"
                   class="bg-purple-100 hover:bg-purple-200 text-purple-800
                          font-bold px-8 py-3 rounded-xl transition">
                    Browse Products
                </a>
            </div>

        </div>
    </div>

</body>
</html>
